{% extends layout %}

{% block content %}
<section class="section">
    <div class="box is-centered">
        <div class="image">
            <img class="logo" alt="NUGA Logo" src="../static/logo.png">
        </div>
        <h1 class="subtitle is-6 space">{{ registrant._doc.school }}</h1>
        <h1 class="subtitle is-6 space">Matric No {{ registrant._doc.schoolreg }}</h1>
        <div class="columns">
            <div class="column is-half">
                <div class="image is-square">
                    <img alt="Passport" src="{{ registrant._doc.passport }}">
                </div>
            </div>
            <div class="column is-half has-text-centered">
              <h1 class="subtitle is-2">{{ registrant._doc.zone }}</h1>
                <h1 class="subtitle is-4">{{ registrant._doc.sports }}</h1>
                <h1 class="subtitle is-6">(Zone {{ registrant._doc.zone }})</h1>
            </div>
        </div>
        <div style="position:relative">
          <img src="../static/signature.png" alt="signature" style="position:absolute;top: -30px;right:0;width:80px">
          <h2 class="subtitle is-6">Chairman, Accreditation <span class="sign"></span></h2>
        </div>
        <h2>
            <button class="is-pulled-right button is-primary" onClick="javascript:print()">Print</button>
            <label class="label" for="">{{ registrant._doc.jambreg }}</label>
            <label class="label" for="">{{ registrant._doc.sports }}</label>
        </h2>
    </div>
</section>
{% endblock %}
